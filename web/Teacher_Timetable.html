<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Timetable (Smart Lab Split)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    margin: 0;
    padding: 20px;
    color: #222;
    position: relative;
    overflow-x: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    text-align: center;
    color: #fff;
    font-size: 32px;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px #00aaff;
    animation: glow 3s ease-in-out infinite alternate;
    z-index: 5;
    position: relative;
  }

  @keyframes glow {
    from { text-shadow: 0 0 8px #fff, 0 0 15px #00aaff; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #0099ff; }
  }

  .controls {
    text-align: center;
    margin: 25px 0;
    z-index: 5;
    position: relative;
  }

  input[type=file], select {
    padding: 10px 16px;
    font-size: 15px;
    border-radius: 10px;
    margin: 6px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  input[type=file]:hover, select:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
  }

  table {
    width: 96%;
    margin: auto;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    border-radius: 16px;
    overflow: hidden;
    animation: fadeIn 1s ease;
    z-index: 5;
    position: relative;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  th, td {
    border: 1px solid rgba(255,255,255,0.3);
    padding: 10px;
    vertical-align: top;
    text-align: center;
    font-size: 13px;
    transition: all 0.4s ease;
  }

  th {
    background: rgba(0, 120, 215, 0.9);
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
  }

  td {
    min-width: 100px;
    height: 70px;
  }

  tr:hover td {
    background: rgba(255,255,255,0.7);
    transition: background 0.3s ease;
  }

  .filled {
    background: rgba(255, 247, 179, 0.95);
    border-left: 5px solid #ffd700;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 0 rgba(255, 215, 0, 0.4); }
    to { box-shadow: 0 0 15px rgba(255, 215, 0, 0.7); }
  }

  .entry {
    padding: 6px;
    border-radius: 10px;
    margin: 4px 0;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  .entry:hover {
    transform: scale(1.07);
    background: #fff2a8;
  }

  .section {
    font-weight: 700;
    display: block;
    font-size: 13px;
    color: #111;
  }

  .subject {
    display: block;
    font-size: 12px;
    color: #333;
  }

  .room {
    font-size: 11px;
    color: #666;
  }

  .footer {
    text-align: center;
    margin-top: 18px;
    font-weight: bold;
    color: #fff;
    animation: fadeIn 1.5s ease;
    z-index: 5;
    position: relative;
  }

  /* âš« Darker Bottom Watermark */
  .watermark {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 0, 0, 0.85);
    font-size: 18px;
    font-weight: 800;
    letter-spacing: 0.5px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    user-select: none;
    animation: fadeUp 3s ease-in-out infinite alternate;
    z-index: 10;
  }

  @keyframes fadeUp {
    0% { opacity: 0.75; transform: translateX(-50%) translateY(0px); }
    100% { opacity: 1; transform: translateX(-50%) translateY(-4px); }
  }

</style>
</head>
<body>

<h1>ðŸ“˜ Teacher Timetable Viewer (Smart Lab Split)</h1>

<div class="controls">
  <input type="file" id="fileInput" accept=".json" />
  <select id="teacherSelect"><option value="">-- Select Teacher --</option></select>
</div>

<div id="timetableContainer"></div>
<div id="summary" class="footer"></div>

<!-- âš« Professional Dark Watermark -->
<div class="watermark">@ Guided by Prof. Sujaya Kumar Sathua</div>

<script>
let timetableData = null;
const fixedSlots = ["9-10","10-11","11-12","12-1","2-3","3-4","4-5"];

document.getElementById("fileInput").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      timetableData = JSON.parse(ev.target.result);
      populateTeachers();
    } catch (err) {
      alert("Invalid JSON file!");
    }
  };
  reader.readAsText(file);
});

function splitTeachers(str) {
  if (!str) return [];
  return str.split(/\/|,|&|\band\b/i).map(s => s.trim()).filter(Boolean);
}

function populateTeachers() {
  const set = new Set();
  for (const day in timetableData) {
    timetableData[day].forEach(section => {
      for (const time in section) {
        if (time !== "section") {
          section[time].forEach(slot => {
            if (slot.teacher) splitTeachers(slot.teacher).forEach(t => set.add(t));
          });
        }
      }
    });
  }
  const select = document.getElementById("teacherSelect");
  select.innerHTML = '<option value="">-- Select Teacher --</option>';
  Array.from(set).sort().forEach(t => {
    const opt = document.createElement("option");
    opt.value = t;
    opt.textContent = t;
    select.appendChild(opt);
  });
}

document.getElementById("teacherSelect").addEventListener("change", e => {
  const teacher = e.target.value;
  if (teacher && timetableData) renderTimetable(teacher);
});

function renderTimetable(teacher) {
  let total = 0;
  const container = document.getElementById("timetableContainer");
  let html = `<table><tr><th>Day</th>`;
  fixedSlots.forEach(s => (html += `<th>${s}</th>`));
  html += `</tr>`;

  for (const day of Object.keys(timetableData)) {
    html += `<tr><th>${day}</th>`;
    fixedSlots.forEach(slot => {
      let cellHTML = "";
      timetableData[day].forEach(section => {
        if (section[slot]) {
          section[slot].forEach(info => {
            if (info.status !== "Free" && info.teacher) {
              const teachers = splitTeachers(info.teacher);
              const matchIndex = teachers.findIndex(
                t => t.toLowerCase() === teacher.toLowerCase()
              );

              if (matchIndex !== -1) {
                let subject = info.subject || "-";
                let room = info.room || "";

                if (subject.includes("/") && teachers.length > 1) {
                  const subjParts = subject.split("/").map(s => s.trim());
                  if (subjParts[matchIndex]) subject = subjParts[matchIndex];
                }
                if (room.includes("/") && teachers.length > 1) {
                  const roomParts = room.split("/").map(s => s.trim());
                  if (roomParts[matchIndex]) room = roomParts[matchIndex];
                }

                cellHTML += `<div class="entry">
                  <span class="section">${section.section}</span>
                  <span class="subject">${subject}</span>
                  <span class="room">${room}</span>
                </div>`;
                total++;
              }
            }
          });
        }
      });
      html += cellHTML ? `<td class="filled">${cellHTML}</td>` : `<td></td>`;
    });
    html += `</tr>`;
  }

  html += `</table>`;
  container.innerHTML = html;
  document.getElementById("summary").innerText =
    `${teacher} has ${total} total periods (including labs) this week.`;
}
</script>

</body>
</html>
